<app-player
  class="position"
  [ngStyle]="{ 'top.px': i * 90 + 10 }"
  *ngFor="let player of game.players; let i = index"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
></app-player>

<div class="gamefield">
  <div class="card-stack">
    <!-- card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let card of [0, 1, 2, 3]; let i = index"
      src="/assets/img/cards/card_cover.png"
      alt="card cover"
    />
    <!-- card cover -->
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="/assets/img/cards/card_cover.png"
      alt="card cover"
    />
    <!-- played cards stack -->
    <img
      class="played-card"
      style="right: 25px"
      *ngFor="let card of game.playedCards; let i = index"
      src="/assets/img/cards/{{ card }}.png"
      alt="card"
    />
    <!-- current card + animation  -->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="/assets/img/cards/{{ currentCard }}.png"
      alt="card cover"
    />
  </div>
</div>

<button mat-fab class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<app-game-info [card]="currentCard!" class="info-card"></app-game-info>
